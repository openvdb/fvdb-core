        run: |
          echo "start-docs-tests-runner job result: ${{ needs.start-docs-tests-runner.result }}"
          echo "start-docs-tests-runner outputs.label: '${{ needs.start-docs-tests-runner.outputs.label }}'"
          echo "start-docs-tests-runner outputs.ec2-instance-id: '${{ needs.start-docs-tests-runner.outputs.ec2-instance-id }}'"
          echo "Label length: ${#label}"
